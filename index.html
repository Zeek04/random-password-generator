<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="header">Password Generator</h1>
    </header>

    <div class="options">
        <p id="letter">Select amount of characters <input type="number" name="#" id="numberOfLetter" ></p>
        <p id="numberToggle">Numbers <input type="checkbox" name="numbersToggle" id="numberInPassword"></p>
        <p id="'symbolToggle">Symbols <input type="checkbox" name="symbolsToggle" id="symbolsInToggle"></p>
    </div>
</body>
<script src="script.js"></script>
</html>
